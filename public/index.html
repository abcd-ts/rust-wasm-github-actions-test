<!DOCTYPE html>
<head>
  <title>test</title>
  <meta charset="utf-8" />
</head>
<body>
  <input type="button" id="button" value="NAN" />
  <script>
    Module = {
      onRuntimeInitialized: initialize,
    };
    const button = document.getElementById("button");
    let x = 0;
    button.value = x;
    function initialize() {
      fun = () => {
        x = Module.ccall("increment", "number", ["number"], [x]);
        console.log(x);
        button.value = x;
      };

      button.addEventListener("click", (event) => fun());
    }
  </script>
  <script async src="./increment.js"></script>
</body>
